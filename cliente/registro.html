<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crea tu cuenta</h1>
    <h3>Ingresa nombre de nuevo usuario y la contraseña</h3>
    <form action="">
        <input type="text" name="usuario" id="input-usuario" placeholder="Nombre de usuario">
        <input type="password" name="contraseña" id="input-contrasenia" placeholder="Contraseña">
        <input type="password" name="contraseña" id="input-contraseniarep" placeholder="Repetir contraseña">
        <input type="submit" value="REGISTRARSE" id="btn-ingresar">
    </form>
</body>
</html>
